<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiApp</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>




<body>
    <div class="upperContainer">
        <!-- Navigation -->
    <nav class="nav-main">
        <!-- Brand -->
        <img src="img/pngtree-gear-setting-cogs-abstract-flat-color-icon-template-png-image_1655070 (1).jpg" alt="Logo" class="nav-brand">
        <!-- Left Nav -->
        <ul class="nav-menu">
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="login.html">Iniciar Sesión</a>
          </li>
          
        </ul>
      </nav>
      <hr>
    </div>
    
    
    <div class="container">
      <!-- APPLICATION -->
      <div id="App" class="row pt-5">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header">
                      <h4>Registrate</h4>
                  </div>
                  
                  <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Tu Nombre completo" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="tel" id="telefono" placeholder="Numero de contacto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Tu email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Tu contraseña" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="ciudad" placeholder="Tu ciudad" class="form-control">
                        </div>
                        <div class="form-group">
                        <select id="serviceType" name="service"  class="form-control">
                            <option value="null">Tipo de servicio</option>
                            <option value="Servicio1">Servicio1</option>
                            <option value="Servicio2">Servicio2</option>
                            <option value="Servicio3">Servicio3</option>
                            <option value="Servicio4">Servicio4</option>
                            <option value="Servicio5">Servicio5</option>
                            <option value="Servicio6">Servicio6</option>
                            <option value="Servicio7">Servicio7</option>
                            <option value="Servicio8">Servicio8</option>
                            <option value="Servicio9">Servicio9</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <textarea type="text" maxlength="300" style="height:125px"  class="form-control">Describe tu servicio </textarea>
                        </div>
                      
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                  </form>
              </div>
          </div>

          <div id="product-list" class="col-md-8"></div>
      </div>
  </div>
    
    
 
    
</body>
</html>
